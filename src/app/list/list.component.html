<table class="table table-active">
  <thead>
    <tr>
        <td>FirstName</td>
        <td>LastName</td>
        <td>Email</td>
        <td>Mobile</td>
        <td>Address</td>
        <td colspan="3">Actions</td>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of api">
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name}}</td>
            <td>{{ user.email  }}</td>
            <td>{{ user.mobile }}</td>
            <td>{{ user.address  }}</td>
            <td><a (click) = "viewUserInfo(user.id)" class="btn btn-success">View</a></td>
            <td><a  (click)="editUserProfile(user.id)" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteUser(user.id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>

</table>
